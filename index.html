<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <header>
                        <h1>Bank Rating Form</h1>
                    </header>
                    <div class="row mb-3" id="cname">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Company Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="colFormLabel">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Financial Instituition Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="colFormLabel">
                        </div>
                    </div>
                    <form class="row g-3">
                    <div class="col-sm-6">
                        <label for="inputEmail4" class="form-label">Company</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="col-sm-6">
                        <label for="inputPassword4" class="form-label">Contact</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                    </form>
                    <div class="row mb-3" id="fname">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Financial Instituition Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="colFormLabel">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="colFormLabel">
                        </div>
                    </div>
                    <form class="row g-3">
                    <div class="col-sm-6">
                        <label for="inputEmail4" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="col-sm-6">
                        <label for="inputPassword4" class="form-label">Last Name</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                    </form>
                    <div class="three">
                    <div class="col-3">
                    <p>Date Account Holder</p>
                    </div>
                   <div class="col-3">
                    <input type="text" class="form-control" >
                   </div>
                   <div class="col-3">
                    <input type="text" class="form-control">
                   </div>
                   <div class="col-3">
                    <input type="text" class="form-control" >
                   </div>
                    </div>
                    <div class="row mb-3" id="phone">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Account Type</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="colFormLabel">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Balance</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="colFormLabel">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Additional Info</label>
                        <div class="col-sm-10" id="info">
                          <input type="text" class="form-control" id="colFormLabel" style="height: 200px;">
                        </div>
                    </div>
                    <h1 style="text-align: center;font-size: 50px;">. . . .</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
